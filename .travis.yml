sudo: false
language: c
addons:
  apt:
    packages:
      - libgmp-dev
cache:
  directories:
    - $HOME/.local/bin
    - $HOME/.stack
before_install:
  - sh tools/install-stack.sh
install:
  - stack setup
  - stack build --only-dependencies
script:
  - stack build
  - stack sdist --pvp-bounds both
  - stack exec haskell-weekly rebuild
after_success:
  - stack tools/deploy.hs
